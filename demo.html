<link rel="stylesheet" type="text/css" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css">
<script src="https://unpkg.com/leaflet"></script>
<script src="leaflet-terminator.js"></script>
<style>
    #map {
        position: absolute;
        height: 100vh;
        width: 100vw;
        top: 0;
        left: 0;
    }
</style>
<div id="map"></div>
<script>
    var map = L.map(document.getElementById('map'))
        .addLayer(L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png'))
        .setView([0, 0], 2);

    var term = terminator()
        .setStyle({
            weight: 1,
            color: '#000',
            fill: '#000'
        }).addTo(map);
</script>
